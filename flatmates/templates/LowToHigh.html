{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        screensaver
    </title>
    <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="{% static 'c/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'c/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'c/animate.css' %}"/>
	<link rel="stylesheet" href="{% static 'c/owl.carousel.css' %}"/>
	<link rel="stylesheet" href="{% static 'c/style.css' %}"/>
</head>
    
<body>
    <style>
        body, html {
          height: 100%;
          margin: 0;
        }
        
        .bg {
          /* The image used */
          background-image: url("{% static 'images/t4.jpg' %}");
        
          /* Full height */
          height: 100%; 
        
          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }
        </style>
        </head>
        
        <div class="bg">
    <div class="container">
        <div class="row">
            {% for ow in object_list %}
            <div class="col-lg-4 col-md-6">
                <!-- feature -->
                <div class="feature-item">
                    <div class="sale-notic"><a href="screen/{{ow.id}}" style="color: white;">Explore</a></div>
                    <div class="feature-pic set-bg" data-setbg="'img/feature/feature-1.jpg'">
                    <img src="{% static 'images/u7.jpg' %}" alt="John" style="width:100%" height="100%">
                        
                    </div>
                    <div class="feature-text">
                        <div class="text-center feature-title">
                            <h5>{{ow.address}}</h5>
                            <p><i class="fa fa-map-marker"></i> {{ow.city}}</p>
                        </div>
                        <div class="room-info-warp">
                            <div class="room-info">
                                <div class="rf-left">
                                    <p><i class="fa fa-th-large"></i> {{ow.flattype}}</p>
                                    <p><i class="fa fa-bed"></i> {{ow.furnishing}}</p>
                                </div>
                                <div class="rf-right">
                                    <p><i class="fa fa-car"></i> ONLY {{ow.avlgen}}</p>
                                    <p><i class="fa fa-bath"></i> 6 Bathrooms</p>
                                </div>	
                            </div>
                            
                            <div class="room-info">
                                
                                <div class="rf-left">
                                    <p><i class="fa fa-user"></i> {{ow.avlfrom}}</p>
                                </div>
                                <div class="rf-right">
                                    <p><i class="fa fa-clock-o"></i>{{ow.avlupto}}</p>
                                </div>	
                            </div>
                            <div class="room-info">
                                <div class="rf-left">
                                    <p><i class="fa fa-user"></i> {{ow.aminities}}</p>
                                </div>	
                            </div>
                        </div>
                        <a href="#" class="room-price">â‚¹{{ow.price}}</a>
                    </div>
                </div>
            </div>
  {% endfor %}
    </div>
        </body>
