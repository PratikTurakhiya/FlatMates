{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="{% static 'https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i' %}" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>
                    <form method="POST" action="register">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="FirstName" name="fname" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="LastName" name="lname" required>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="UserName" name="uname" required>
                        </div>
                        <!--<div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="gender">
                                    <option disabled="disabled" selected="selected">Gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>-->
                        <div class="input-group">
                            <input class="input--style-3" type="email" placeholder="EMAIL" name="email" required>
                        </div>
                    
                       <!--- <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Phone" name="phone">
                        </div> -->
			<div class="input-group">
                          <input class="input--style-3" type="text" placeholder="Password" name="password1" required>
                        </div>
			<div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Confirm Password" name="password2" required>
                        </div>	
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Onw Time Password" name="otp" required>
                        </div>	
                        <div class="p-t-10">    
                            <button class="btn btn--pill btn--green" type="submit">Submit</button>&nbsp;&nbsp;&nbsp;
                            <a href="send" style="
                                background-color:limegreen;
                                color: white;
                                padding: 1em 1.5em;
                                text-decoration: none;
                                text-transform: uppercase;">Get OTP</a>
                        </div>
                    </form>
                    <div style="color: red;font-size: smaller;">
                        {% for message in messages %}
                        <h2>{{ message }}</h2>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
