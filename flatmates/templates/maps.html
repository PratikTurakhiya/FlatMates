        <div class="nav-logo">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                       
                            <a href="./index.html"><img src="{% static 'images/logo.png' %}" alt="" width="150px" height="100px"></a>
                       
                    </div>
                    <div class="col-lg-9">
                        <div class="nav-logo-right">
                            <ul>

                                    <i class="icon_phone"></i>
                                    <div class="info-text">
                                        <span>Phone:</span>
                                        <p>(+91)8460250047</p>
                                    </div>
                                </li>
                            
                                <li>
                                    <i class="icon_mail"></i>
                                    <div class="info-text">
                                        <span>Email:</span>
                                        <p>pratik.turakhiya@gmail.com</p>
                                    </div>
                                </li>

                        </div>

                </div>
            </div>
        </div>
    </header>
 

	<div class="contact1">
		
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3783.204516815818!2d73.77145661375856!3d18.519657874038256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2be5e52c5f685%3A0x5512834540ae0515!2sAnantshilp%20Society!5e0!3m2!1sen!2sin!4v1590760070227!5m2!1sen!2sin" width="450" height="450" frameborder="0" style="border:0;" allowfullscreen=""  aria-hidden="false" tabindex="0"></iframe>
			</div>
				
			<form class="contact1-form validate-form" method="POST"  action="locate">
				{% csrf_token %}
				<span class="contact1-form-title">
					Get in touch
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="NAME" placeholder="Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="EMAIL" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="SUBJECT" placeholder="Subject">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="MESSAGE" placeholder="Message"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							SEND
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
                    </button>
        
				</div>
			</form>
		</div>
	</div>

</body>
</html>
